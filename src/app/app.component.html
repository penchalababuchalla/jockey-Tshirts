<div class="width">
  <div class="row" >

      <span><span class="header-fntsz"> <b>T-SHIRTS FOR MEN</b></span> ({{productsCount.RowCount}}items)</span>

  </div>
  <div class="row">
    <div class="sort-mrgn" type="button">
      <b><span  >Sort By</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down buton" viewBox="0 0 16 16">

      </div>
    </div>
  </div>
